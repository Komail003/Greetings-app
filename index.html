<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Greeting</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #000, #00f);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h2 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #00ffd0;
        text-shadow: 0 0 10px #00ffd0;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        z-index: 10;
      }

      #modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 16px;
        z-index: 11;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        text-align: center;
        animation: fadeIn 0.3s ease-in-out;
      }

      #modal h3 {
        margin: 0 0 20px 0;
        font-size: 24px;
        color: #00ffd0;
        text-shadow: 0 0 10px #00ffd0;
      }

      #modal button {
        padding: 10px 20px;
        background: #00ffd0;
        border: none;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffd0;
        transition: all 0.3s ease;
      }

      #modal button:hover {
        background: #00d8ff;
        box-shadow: 0 0 20px #00d8ff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <h2>Unlock Assistant</h2>
    <div id="overlay"></div>
    <div id="modal">
      <h3>ðŸ‘‹ Welcome back, Commander!</h3>
      <button onclick="closeModal()">Continue</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
